  <script>
    var ht = $("h3.intro_text"), indx = 0;
    function chooseText(iter){
      var msgs=['in due time', 'the sand falls still', 'in the works', 'the secrets are in the slashes'];
      return msgs[iter % msgs.length];
    }
    function swapText() {
      ht.fadeOut(800, function() {
        ht.text(chooseText(indx++));
        ht.fadeIn(800);
      });
    }
    $(document).ready(function(){
      setInterval(swapText, 5000);
    });
  </script>
